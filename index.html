<!DOCTYPE html>
<html>
<head>
  <title>Lista de Presentes</title>
  <style>
    /* Estilos CSS para a página */
    body {
      font-family: sans-serif;
    }
    #gift-list {
      display: flex;
      flex-wrap: wrap;
    }
    .gift-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }
    .gift-item p {
      margin: 0;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Lista de Presentes</h1>

  <div id="gift-list">
    </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" style="float: right; cursor: pointer;">&times;</span>
      <h2 id="selected-item"></h2>

      <label for="name">Seu nome:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Seu e-mail:</label><br>
      <input type="email" id="email" name="email"><br>
      <span id="email-error" style="color: red; display: none;"></span><br><br>

      <button onclick="sendGift()">Confirmar</button>
      <p id="success-message" style="color: green; display: none;"></p>
      <p id="error-message" style="color: red; display: none;"></p>
    </div>
  </div>

  <script>
    let selectedItem = "";
    let gifts = [];

    // URL do seu script do Google Apps Script
    const scriptUrl = 'https://script.google.com/macros/s/SEU_ID_DO_SCRIPT/exec'; // Substitua pelo seu URL

    // Função para carregar os dados da planilha via Google Apps Script
    async function loadGiftsFromSheet() {
      try {
        const response = await fetch(scriptUrl + "?action=getGifts");
        const data = await response.json();

        if (data && Array.isArray(data)) {
          gifts = data;
          loadGifts();
        } else {
          console.error("Dados não encontrados ou formato inválido.");
        }
      } catch (error) {
        console.error("Erro ao carregar os dados da planilha:", error);
      }
    }

    // Carregar os itens de presente no HTML
    function loadGifts() {
      const giftList = document.getElementById("gift-list");
      giftList.innerHTML = "";

      gifts.forEach(gift => {
        const giftItem = document.createElement("div");
        giftItem.classList.add("gift-item");
        giftItem.innerHTML = `
          <p>${gift.name}</p>
          <button <span class="math-inline">\{gift\.bought ? "disabled" \: ""\} onclick\="selectGift\('</span>{gift.name}')">
            ${gift.bought ? "Já Adquirido" : "Presentear"}
          </button>
        `;
        giftList.appendChild(giftItem);
      });
    }

    // Selecionar um presente
    function selectGift(item) {
      selectedItem = item;
      document.getElementById("selected-item").innerText = `Você escolheu: <span class="math-inline">\{item\}\`;
document\.getElementById\("modal"\)\.style\.display \= "flex";
\}
// Fechar o modal
function closeModal\(\) \{
document\.getElementById\("modal"\)\.style\.display \= "none";
\}
// Validar e\-mail
function validateEmail\(email\) \{
const regex \= /^\[^\\s@\]\+@\[^\\s@\]\+\\\.\[^\\s@\]\+</span>/;
      return regex.test(email);
    }

    // Enviar o presente
    async function sendGift() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const emailError = document.getElementById("email-error");
      const successMessage = document.getElementById("success-message");
      const errorMessage = document.getElementById("error-message");

      // Limpar mensagens anteriores
      emailError.style.display = "none";
      successMessage.style.display = "none";
      errorMessage.style.display = "none";

      if (!name || !email) {
        errorMessage.textContent = "Preencha todos os campos!";
        errorMessage.style.display = "block";
        return;
      }

      if (!validateEmail(email)) {
        emailError.textContent = "Por favor, insira um e-mail válido. Exemplo: usuario@example.com";
        emailError.style.display = "block";
        return;
